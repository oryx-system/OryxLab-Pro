<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 점검 중 - 지혜마루</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .maintenance-card {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .icon-box {
            width: 100px;
            height: 100px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="maintenance-card">
        <div class="icon-box">
            <i class="fas fa-tools fa-3x"></i>
        </div>
        <h2 class="fw-bold mb-3">시스템 점검 중입니다</h2>
        <p class="text-muted mb-4">
            더 나은 서비스를 제공하기 위해 현재 시스템 점검 및 업그레이드 작업을 진행하고 있습니다.<br>
            이용에 불편을 드려 죄송합니다.
        </p>
        <div class="alert alert-light border text-muted small">
            <i class="fas fa-clock me-1"></i> 잠시 후 다시 접속해 주세요.
        </div>
        <p class="mt-4 mb-0 text-muted small">© 지혜마루 작은 도서관</p>
    </div>
</body>

</html>
