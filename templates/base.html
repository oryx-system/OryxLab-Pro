<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지혜마루 작은 도서관</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <!-- Flatpickr (Date Range Picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
</head>

<body>

    <!-- Transparent Glass Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-glass">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-book-reader me-2 text-primary"></i>지혜마루 <span
                    class="fw-normal text-secondary fs-6 ms-1">사용 예약</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link fw-medium" href="/">홈</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="/my">내 예약</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="/checkin">QR체크인</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium text-danger" href="/admin">관리자</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content with top padding logic due to fixed navbar -->
    <div class="container py-4 mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3 mt-1 text-muted small">
        <p class="mb-0">© 2026 지혜마루 작은 도서관.</p>
        <p class="mb-1">Powered by oryxdatasafe</p>
        <p class="mb-0"><a href="#" class="text-decoration-none text-muted" data-bs-toggle="modal"
                data-bs-target="#privacyModal">개인정보 처리방침</a></p>
    </footer>

    <!-- Global Alert Modal -->
    <div class="modal fade" id="globalAlertModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="globalAlertTitle"><i
                            class="fas fa-info-circle me-2 text-primary"></i>알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <p class="fs-5 mb-0" id="globalAlertMsg"></p>
                </div>
                <div class="modal-footer border-0 p-3 pt-0 justify-content-center">
                    <button type="button" class="btn btn-dark rounded-pill px-4" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Confirm Modal -->
    <div class="modal fade" id="globalConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="globalConfirmTitle"><i
                            class="fas fa-question-circle me-2 text-warning"></i>확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <p class="fs-5 mb-0" id="globalConfirmMsg"></p>
                </div>
                <div class="modal-footer border-0 p-3 pt-0 justify-content-center">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-dark rounded-pill px-4" id="btnConfirmYes">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <!-- Privacy Policy Modal -->
    <div class="modal fade" id="privacyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold"><i class="fas fa-file-contract me-2"></i>개인정보 처리방침</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div style="line-height: 1.6;">{{ privacy_policy | safe }}</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Global Alert Helper
        window.showAlert = function (message, callback) {
            document.getElementById('globalAlertMsg').innerText = message;
            const modalEl = document.getElementById('globalAlertModal');
            let modal = bootstrap.Modal.getInstance(modalEl);
            if (!modal) {
                modal = new bootstrap.Modal(modalEl);
            }

            // Handle callback
            if (callback) {
                const onHidden = function () {
                    modalEl.removeEventListener('hidden.bs.modal', onHidden);
                    callback();
                };
                modalEl.addEventListener('hidden.bs.modal', onHidden);
            }

            modal.show();
        };

        // Global Confirm Helper
        window.showConfirm = function (message, onConfirm) {
            document.getElementById('globalConfirmMsg').innerText = message;
            const modalEl = document.getElementById('globalConfirmModal');
            let modal = bootstrap.Modal.getInstance(modalEl);
            if (!modal) {
                modal = new bootstrap.Modal(modalEl);
            }

            const btnYes = document.getElementById('btnConfirmYes');
            // Remove previous listeners (clone node)
            const newBtn = btnYes.cloneNode(true);
            btnYes.parentNode.replaceChild(newBtn, btnYes);

            newBtn.addEventListener('click', function () {
                modal.hide();
                onConfirm();
            });

            modal.show();
        };
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
