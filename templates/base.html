<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지혜마루 작은 도서관</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Transparent Glass Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-glass">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-book-reader me-2 text-primary"></i>지혜마루
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link fw-medium" href="/">홈</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="/my">내 예약</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="/checkin">QR체크인</a></li>
                    <li class="nav-item ms-lg-3">
                        <div class="form-check form-switch cursor-pointer">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label" for="darkModeToggle"><i class="fas fa-moon"></i></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content with top padding logic due to fixed navbar -->
    <div class="container py-5 mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 mt-5 text-muted small">
        <p class="mb-0">© 2026 지혜마루 작은 도서관. All rights reserved.</p>
        <p class="mb-0">Designed for Trust & Serenity.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dark Mode Logic with LocalStorage
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('mode') === 'dark') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('mode', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('mode', 'light');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
